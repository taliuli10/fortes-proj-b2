<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes Engenharia Reset Password</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="fortes- branco.png" alt="Fortes Engenharia">
            <form>
                <input type="password" placeholder="Criar sua nova senha" id="newPassword" required>
                <input type="password" placeholder="Confirme sua senha" id="confirmPassword" required>
                <button type="button" id="toggleNewPassword">👁️</button>
                <div class="button-container">
                    <button type="submit">Confirmar</button>
                    <button type="button" onclick="goBack()">Voltar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="reser-password.js"></script>
</body>
</html>
