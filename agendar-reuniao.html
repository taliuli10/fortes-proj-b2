        <div class="main-content">
            <h2>Agendar uma Reunião</h2>
            <form id="formReuniao">
                <div class="form-group">
                    <label for="dataReuniao">Data da Reunião</label>
                    <input type="date" id="dataReuniao" name="dataReuniao" required>
                </div>
                <div class="form-group">
                    <label for="nomeProjeto">Nome do Projeto</label>
                    <input type="text" id="nomeProjeto" name="nomeProjeto" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                </div>
                <button type="submit">Agendar Reunião</button>
            </form>
        </div>
