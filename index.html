<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortes Engenharia Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="fortes- branco.png" alt="Fortes Engenharia">
            <form>
                <input type="text" placeholder="Login" required>
                <input type="password" placeholder="Senha" id="password" required>
                <button type="button" id="togglePassword">👁️</button>
                <div class="button-container">
                    <button href="dashboard.html" type="submit">Entrar</button>
                    <button type="button" onclick="createAccount()">Criar Conta</button>
                </div>
                <a href="reset-password.html" class="forgot-password">Esqueci minha senha.</a>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
